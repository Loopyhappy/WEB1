  디자인</strong>하겠다는 신념을 바탕으로 21세의 나이에 베이싱스토크에 <u>버버리를 설립</u>합니다.</P>
<img src="burberry.jpg" width="100%">
<P style="margin-top:45px;"> 가장 대표적인 버버리 트렌치코트는 세계 1차 대전 중에 발명되었습니다. 장갑과 호루라기 등의 군용
  장비를 거는 견장과 수류탄 휴대에 쓰인 D링, 총격 시 보호 기능을 제공하는 건 플랩, 물이 안쪽으로 스며들지 않게 하는 스톰
